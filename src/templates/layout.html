<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <a class="logo-block" href="/">
        <div class="logo-mark">
          <img src="/logo-fuchilabo.png" alt="ふちLABO. ロゴ" />
        </div>
        <div class="logo-text">
          <div class="site-title">ふちLABO.</div>
          <div class="site-subtitle">ふちLABO.の四柱推命</div>
        </div>
      </a>
      <nav class="nav-links">
        <a href="/">HOME</a>
        <a href="/about">ABOUT</a>
        <a href="/contact">CONTACT</a>
      </nav>
    </header>

    <main class="page">
      <section class="page-heading">
        <a class="back-link" href="{{backLink}}">← 戻る</a>
        <h1>{{title}}</h1>
        <p class="subtitle">{{subtitle}}</p>
      </section>
      <section>
        {{content}}
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-links">
        <a href="/legal">特定商取引法に関する表記</a>
        <span class="footer-separator">｜</span>
        <a href="/terms">利用規約</a>
        <span class="footer-separator">｜</span>
        <a href="/privacy">プライバシーポリシー</a>
      </div>
      <p>© ふちLABO. /自然の景色でみる四柱推命を探究するラボ</p>
    </footer>
  </body>
</html>
